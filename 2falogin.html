<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/logo.png"/>

    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/fontawesome-5/css/all.min.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/bootstrap.min.js"></script>
    <script src="fonts/fontawesome-5/js/all.min.js"></script>
    <script src="js/function.js"></script>

    <title>2FA Login</title>
</head>
<body>
<div class="main-login main-2fa">
    <div class="main--login">
        <div class="login-left">
            <img src="images/logo.png">
        </div>
        <div class="login-right">
            <form action="#" id="form-login">
                <div class="form-top font-bold text-center">
                    <h2>Login</h2>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="passcode" placeholder="2FA passcode">
                    <i class="fas fa-user"></i>
                </div>
                <button type="submit" class="btn btn-login">Verify 2FA</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
