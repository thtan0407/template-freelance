<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/logo.png"/>

    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/fontawesome-5/css/all.min.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/bootstrap.min.js"></script>
    <script src="fonts/fontawesome-5/js/all.min.js"></script>
    <script src="js/function.js"></script>

    <title>Login</title>
</head>
<body>
<div class="main-login main-regiser-home">
    <div class="main--login">
        <div class="main-register">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-title font-bold">
                            Register new member
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <form action="" id="form-register">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="font-bold"for="fullname">Full name</label>
                                    <input type="text" class="form-control" id="fullname">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-bold"for="username">Username</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="font-bold"for="password">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-bold"for="confirmpass">Confirm new password</label>
                                    <input type="password" class="form-control" id="confirmpass">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="font-bold"for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-bold"for="phone">Phone number</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="font-bold"for="sponsor">Sponsor username</label>
                                    <input type="text" class="form-control" id="sponsor">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12" style="font-size: .9rem">
                                    Already have an account? <a href="login.html" style="text-decoration: none;font-size: .9rem">Login</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
